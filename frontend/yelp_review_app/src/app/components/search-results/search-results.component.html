<div *ngIf="loading" class="loading-container">
    <mat-spinner></mat-spinner>
</div>

<div class="results-container">
    <div class="results-list">
        <mat-list>
            <mat-list-item *ngFor="let result of businesses" (click)="selectBusiness(result)" class="custom-list-item">
                <div class="business-info">
                    <span class="business-name">{{ result.name }}</span>
                    <span class="business-address">{{ result.address }} {{ result.city }} {{ result.state }}</span>
                </div>
            </mat-list-item>
        </mat-list>
    </div>
</div>

<div *ngIf="auth.user$ | async as user" class="profile-container">
    <h3 class="profile-title">Username: {{ user.nickname }}</h3>
    <h3 class="profile-title">Email: {{ user.email }}</h3>

    <div class="section">
        <h3 class="section-title">Dietary Restrictions</h3>
        <form class="new-restriction-form" (ngSubmit)="addDietaryRestriction(newDietaryRestriction)">
            <mat-form-field class="full-width-form-field">
                <mat-label>Add dietary restriction</mat-label>
                <input matInput type="text" [(ngModel)]="newDietaryRestriction" name="newDietaryRestriction" placeholder="Ex. Dairy, Vegan">
            </mat-form-field>
            <button matSuffix mat-button type="submit" class="add-button"><mat-icon>add</mat-icon></button>
        </form>

        <mat-list class="list">
            <mat-list-item *ngFor="let restriction of dietaryRestrictions" class="list-item">
                <div class="list-item-content">
                    {{ restriction }}
                    <mat-icon class="close-icon" (click)="deleteDietaryRestriction(restriction)">close</mat-icon>
                </div>
            </mat-list-item>
        </mat-list>
    </div>  

    <div class="section">
        <h3 class="section-title">Saved Businesses</h3>
        <mat-list class="list">
            <mat-list-item *ngFor="let business of favoriteBusinesses" (click)="getBusinessInformation(business.id)" class="list-item">
                <div class="list-item-content">
                    {{ business.name }}
                    <mat-icon class="close-icon" (click)="deleteFavoriteBusiness(business); $event.stopPropagation()">close</mat-icon>
                </div>
            </mat-list-item>
        </mat-list>
    </div>
</div>
